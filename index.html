<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Probador DeepSeek Free</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #1a1a1a; color: white; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #00ff88; margin-bottom: 20px; }
        .test-area { background: #2d2d2d; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        textarea, input, select, button { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #444; border-radius: 5px; background: #1a1a1a; color: white; }
        button { background: #00ff88; color: black; border: none; cursor: pointer; font-weight: bold; margin: 5px; }
        button:hover { background: #00cc66; }
        .result { background: #333; padding: 15px; border-radius: 5px; margin-top: 10px; white-space: pre-wrap; }
        .success { border-left: 4px solid #00ff88; }
        .error { border-left: 4px solid #ff4444; }
        .loading { color: #00ff88; }
        .api-keys { display: flex; gap: 10px; }
        .api-keys input { flex: 1; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Probador DeepSeek Free v3.1</h1>
        
        <div class="test-area">
            <h3>üîë API Keys DeepSeek</h3>
            <div class="api-keys">
                <input type="text" id="assistantKey" placeholder="Key Asistente" value="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">
                <input type="text" id="translatorKey" placeholder="Key Traductor" value="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">
            </div>
            
            <h3>ü§ñ Modelos DeepSeek a Probar</h3>
            <select id="modelSelect">
                <option value="deepseek/deepseek-chat">deepseek/deepseek-chat</option>
                <option value="deepseek/deepseek-chat-v3.1" selected>deepseek/deepseek-chat-v3.1</option>
                <option value="deepseek/deepseek-chat-v3.1:free">deepseek/deepseek-chat-v3.1:free</option>
                <option value="deepseek/deepseek-v3.2-exp">deepseek/deepseek-v3.2-exp</option>
                <option value="deepseek/deepseek-v3.1-terminus">deepseek/deepseek-v3.1-terminus</option>
            </select>
            
            <h3>üí¨ Mensaje de Prueba Legal</h3>
            <textarea id="testMessage" rows="3">Responde como asistente jur√≠dico: ¬øQu√© art√≠culo del C√≥digo Penal argentino regula el hurto y qu√© pena establece?</textarea>
            
            <button onclick="testAssistant()">‚öñÔ∏è Probar Asistente Legal</button>
            <button onclick="testTranslator()">üìÑ Probar Traductor Legal</button>
            <button onclick="testAllModels()">üß™ Probar TODOS los Modelos</button>
        </div>

        <div id="result" class="result" style="display: none;"></div>

        <div class="test-area">
            <h3>üìä Resultados de Pruebas</h3>
            <div id="allResults"></div>
        </div>
    </div>

    <script>
        // Probar Asistente Legal
        async function testAssistant() {
            const apiKey = document.getElementById('assistantKey').value;
            const model = document.getElementById('modelSelect').value;
            const message = document.getElementById('testMessage').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<div class="loading">‚öñÔ∏è Probando Asistente Legal con ${model}...</div>`;
            
            try {
                const startTime = Date.now();
                
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'Asistente Legal DeepSeek'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [
                            {
                                role: "system",
                                content: "Eres un asistente jur√≠dico especializado EXCLUSIVAMENTE en derecho argentino. Responde de forma concisa con art√≠culos de ley. SOLO derecho argentino."
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        max_tokens: 300,
                        temperature: 0.3,
                    })
                });

                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>‚úÖ ASISTENTE LEGAL FUNCIONA: ${model}</strong><br>
                        <strong>üîë Key:</strong> Asistente<br>
                        <strong>‚è±Ô∏è Tiempo:</strong> ${responseTime}ms<br>
                        <strong>üìä Tokens:</strong> ${data.usage?.total_tokens || 'N/A'}<br>
                        <strong>ü§ñ Respuesta:</strong><br>${data.choices[0].message.content}
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå ASISTENTE FALL√ì: ${model}</strong><br>
                        <strong>üîë Key:</strong> Asistente<br>
                        <strong>üìõ Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Probar Traductor Legal
        async function testTranslator() {
            const apiKey = document.getElementById('translatorKey').value;
            const model = document.getElementById('modelSelect').value;
            
            const legalText = `El demandante interpone acci√≥n de reclamaci√≥n de da√±os y perjuicios conforme a lo establecido en el art√≠culo 522 del C√≥digo Civil y Comercial de la Naci√≥n, fundamentando su pretensi√≥n en el incumplimiento contractual por parte del demandado.`;
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<div class="loading">üìÑ Probando Traductor Legal con ${model}...</div>`;
            
            try {
                const startTime = Date.now();
                
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'Traductor Legal DeepSeek'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [
                            {
                                role: "user",
                                content: `Traduce este texto legal a lenguaje coloquial:\n\n${legalText}`
                            }
                        ],
                        max_tokens: 500,
                        temperature: 0.3,
                    })
                });

                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>‚úÖ TRADUCTOR LEGAL FUNCIONA: ${model}</strong><br>
                        <strong>üîë Key:</strong> Traductor<br>
                        <strong>‚è±Ô∏è Tiempo:</strong> ${responseTime}ms<br>
                        <strong>üìä Tokens:</strong> ${data.usage?.total_tokens || 'N/A'}<br>
                        <strong>üìù Texto original:</strong> ${legalText}<br>
                        <strong>üí¨ Traducci√≥n:</strong><br>${data.choices[0].message.content}
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå TRADUCTOR FALL√ì: ${model}</strong><br>
                        <strong>üîë Key:</strong> Traductor<br>
                        <strong>üìõ Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Probar todos los modelos
        async function testAllModels() {
            const assistantKey = document.getElementById('assistantKey').value;
            const translatorKey = document.getElementById('translatorKey').value;
            
            const models = [
                'deepseek/deepseek-chat',
                'deepseek/deepseek-chat-v3.1',
                'deepseek/deepseek-chat-v3.1:free',
                'deepseek/deepseek-v3.2-exp',
                'deepseek/deepseek-v3.1-terminus'
            ];
            
            const resultsDiv = document.getElementById('allResults');
            resultsDiv.innerHTML = '<div class="loading">üß™ Probando todos los modelos DeepSeek... Esto puede tomar 1-2 minutos.</div>';
            
            let results = [];
            
            for (const model of models) {
                // Probar con key de asistente
                try {
                    const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${assistantKey}`
                        },
                        body: JSON.stringify({
                            model: model,
                            messages: [{ role: 'user', content: 'Responde "OK" si funcionas.' }],
                            max_tokens: 10
                        })
                    });
                    
                    if (response.ok) {
                        results.push(`‚úÖ ${model} - ASISTENTE - FUNCIONA`);
                    } else {
                        results.push(`‚ùå ${model} - ASISTENTE - ERROR ${response.status}`);
                    }
                } catch (error) {
                    results.push(`‚ùå ${model} - ASISTENTE - ERROR: ${error.message}`);
                }
                
                // Peque√±a pausa
                await new Promise(resolve => setTimeout(resolve, 300));
                
                // Actualizar resultados en tiempo real
                resultsDiv.innerHTML = '<h4>Resultados DeepSeek:</h4>' + results.map(r => 
                    `<div style="margin: 5px 0; padding: 8px; background: #333; border-radius: 3px; font-size: 14px;">${r}</div>`
                ).join('');
            }
            
            // Agregar resumen final
            const workingModels = results.filter(r => r.includes('‚úÖ')).length;
            resultsDiv.innerHTML += `<div style="margin-top: 15px; padding: 10px; background: #444; border-radius: 5px;">
                <strong>üìà Resumen:</strong> ${workingModels}/${models.length} modelos funcionan con tus API Keys
            </div>`;
        }

        // Probar solo las API Keys
        async function testAPIKeys() {
            const assistantKey = document.getElementById('assistantKey').value;
            const translatorKey = document.getElementById('translatorKey').value;
            
            try {
                const response1 = await fetch('https://openrouter.ai/api/v1/auth/key', {
                    headers: { 'Authorization': `Bearer ${assistantKey}` }
                });
                
                const response2 = await fetch('https://openrouter.ai/api/v1/auth/key', {
                    headers: { 'Authorization': `Bearer ${translatorKey}` }
                });
                
                alert(`Asistente: ${response1.ok ? '‚úÖ V√ÅLIDA' : '‚ùå INV√ÅLIDA'}\nTraductor: ${response2.ok ? '‚úÖ V√ÅLIDA' : '‚ùå INV√ÅLIDA'}`);
            } catch (error) {
                alert('‚ùå Error probando API Keys: ' + error.message);
            }
        }
    </script>
</body>
</html>
