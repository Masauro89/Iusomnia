<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß™ Probador de Modelos OpenRouter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #1a1a1a; color: white; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        h1 { color: #00ff88; margin-bottom: 20px; }
        .test-area { background: #2d2d2d; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        textarea, input, select, button { width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #444; border-radius: 5px; background: #1a1a1a; color: white; }
        button { background: #00ff88; color: black; border: none; cursor: pointer; font-weight: bold; }
        button:hover { background: #00cc66; }
        .result { background: #333; padding: 15px; border-radius: 5px; margin-top: 10px; white-space: pre-wrap; }
        .success { border-left: 4px solid #00ff88; }
        .error { border-left: 4px solid #ff4444; }
        .loading { color: #00ff88; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß™ Probador de Modelos OpenRouter</h1>
        
        <div class="test-area">
            <h3>üîë Configuraci√≥n</h3>
            <input type="text" id="apiKey" placeholder="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" value="c2stb3ItdjEtZmMzOWUxOWE2OGIzZjJmOTIzMWQ4YjBlYTI0MmQ3NmQ4MWZjM2FjMjg2YjM0ZjJhMDA4MmI1OGYzZWUzMjRlYw==">
            
            <h3>ü§ñ Selecciona Modelo a Probar</h3>
            <select id="modelSelect">
                <option value="deepseek/deepseek-chat">deepseek/deepseek-chat</option>
                <option value="deepseek/deepseek-chat-v3.1:free">deepseek/deepseek-chat-v3.1:free</option>
                <option value="alibaba/tongyi-deepresearch-30b-a3b:free">alibaba/tongyi-deepresearch-30b-a3b:free</option>
                <option value="meituan/longcat-flash-chat:free">meituan/longcat-flash-chat:free</option>
                <option value="nvidia/nemotron-nano-9b-v2:free">nvidia/nemotron-nano-9b-v2:free</option>
                <option value="qwen/qwen3-coder:free">qwen/qwen3-coder:free</option>
                <option value="moonshotai/kimi-k2:free">moonshotai/kimi-k2:free</option>
                <option value="openai/gpt-oss-20b:free">openai/gpt-oss-20b:free</option>
            </select>
            
            <h3>üí¨ Mensaje de Prueba</h3>
            <textarea id="testMessage" rows="3">Responde brevemente: ¬øQu√© art√≠culo del C√≥digo Penal argentino regula el hurto?</textarea>
            
            <button onclick="testModel()">üöÄ Probar Modelo</button>
        </div>

        <div id="result" class="result" style="display: none;">
            <!-- Aqu√≠ se mostrar√°n los resultados -->
        </div>

        <div class="test-area">
            <h3>üìä Resultados de Pruebas</h3>
            <button onclick="runAllTests()">üß™ Probar TODOS los Modelos</button>
            <div id="allResults"></div>
        </div>
    </div>

    <script>
        // Funci√≥n para decodificar Base64
        function decodeAPIKey(encodedKey) {
            try {
                return atob(encodedKey);
            } catch (e) {
                return encodedKey; // Si ya est√° decodificada
            }
        }

        // Probar un modelo espec√≠fico
        async function testModel() {
            const apiKey = decodeAPIKey(document.getElementById('apiKey').value);
            const model = document.getElementById('modelSelect').value;
            const message = document.getElementById('testMessage').value;
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `<div class="loading">‚è≥ Probando modelo: ${model}...</div>`;
            
            try {
                const startTime = Date.now();
                
                const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`,
                        'HTTP-Referer': window.location.href,
                        'X-Title': 'Probador Modelos'
                    },
                    body: JSON.stringify({
                        model: model,
                        messages: [
                            {
                                role: "system",
                                content: "Eres un asistente jur√≠dico especializado en derecho argentino. Responde de forma concisa."
                            },
                            {
                                role: 'user',
                                content: message
                            }
                        ],
                        max_tokens: 150,
                        temperature: 0.3,
                    })
                });

                const endTime = Date.now();
                const responseTime = endTime - startTime;
                
                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(`HTTP ${response.status}: ${errorText}`);
                }

                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>‚úÖ MODELO FUNCIONA: ${model}</strong><br>
                        <strong>‚è±Ô∏è Tiempo:</strong> ${responseTime}ms<br>
                        <strong>ü§ñ Respuesta:</strong> ${data.choices[0].message.content}<br>
                        <strong>üìä Tokens:</strong> ${data.usage?.total_tokens || 'N/A'}
                    </div>
                `;
                
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå MODELO FALL√ì: ${model}</strong><br>
                        <strong>üìõ Error:</strong> ${error.message}
                    </div>
                `;
            }
        }

        // Probar todos los modelos
        async function runAllTests() {
            const apiKey = decodeAPIKey(document.getElementById('apiKey').value);
            const models = [
                'deepseek/deepseek-chat',
                'deepseek/deepseek-chat-v3.1:free',
                'alibaba/tongyi-deepresearch-30b-a3b:free',
                'meituan/longcat-flash-chat:free',
                'nvidia/nemotron-nano-9b-v2:free',
                'qwen/qwen3-coder:free',
                'moonshotai/kimi-k2:free',
                'openai/gpt-oss-20b:free'
            ];
            
            const resultsDiv = document.getElementById('allResults');
            resultsDiv.innerHTML = '<div class="loading">üß™ Probando todos los modelos... Esto puede tomar 1-2 minutos.</div>';
            
            let results = [];
            
            for (const model of models) {
                try {
                    const startTime = Date.now();
                    
                    const response = await fetch('https://openrouter.ai/api/v1/chat/completions', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${apiKey}`,
                            'HTTP-Referer': window.location.href
                        },
                        body: JSON.stringify({
                            model: model,
                            messages: [{ role: 'user', content: 'Responde "OK" si funcionas.' }],
                            max_tokens: 10
                        })
                    });

                    const endTime = Date.now();
                    const responseTime = endTime - startTime;
                    
                    if (response.ok) {
                        results.push(`‚úÖ ${model} - ${responseTime}ms - FUNCIONA`);
                    } else {
                        results.push(`‚ùå ${model} - ERROR ${response.status}`);
                    }
                } catch (error) {
                    results.push(`‚ùå ${model} - ERROR: ${error.message}`);
                }
                
                // Actualizar resultados en tiempo real
                resultsDiv.innerHTML = '<h4>Resultados:</h4>' + results.map(r => 
                    `<div style="margin: 5px 0; padding: 5px; background: #333; border-radius: 3px;">${r}</div>`
                ).join('');
                
                // Peque√±a pausa entre requests
                await new Promise(resolve => setTimeout(resolve, 500));
            }
        }

        // Probar solo la API Key
        async function testAPIKey() {
            const apiKey = decodeAPIKey(document.getElementById('apiKey').value);
            
            try {
                const response = await fetch('https://openrouter.ai/api/v1/auth/key', {
                    headers: {
                        'Authorization': `Bearer ${apiKey}`
                    }
                });
                
                if (response.ok) {
                    alert('‚úÖ API Key V√ÅLIDA');
                } else {
                    alert('‚ùå API Key INV√ÅLIDA o revocada');
                }
            } catch (error) {
                alert('‚ùå Error probando API Key: ' + error.message);
            }
        }
    </script>
</body>
</html>
